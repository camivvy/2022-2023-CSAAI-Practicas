<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Memory That 70s Show </title>

        <link rel="stylesheet" href="index.css" />
        <!--<script src="crono.js" defer></script>-->
        <script src="index.js" defer></script>
    <body>
        <div class="game" ALIGN="center">
            <h2 id="texto" ALIGN="center"> That 70s Show </h2>
            <h3 ALIGN="center" > ¡Encuentra la pareja! </h3>
            <div class="dimensions">
                <p> Antes de comenzar el juego elegir dimensiones</p>
                <select id="dimensiones">
                    <option value="0" selected>ELEGIR DIMENSIONES</option>
                    <option value="2">2x2</option>
                    <option value="4">4x4</option>
                    <option value="6">6x6</option>
                </select>
            </div><br>
            
            <div class="controles">
                <button id="btnComenzar">Comenzar</button>
                <button id="btnReiniciar">Reiniciar</button>
                <div class="display">
                    <div class="movimientos">0 movimientos</div>
                    <div class="timer">tiempo: 0 sec</div>
                </div>
            </div>
            <div class="grid-container">
                <div class="tablero" grid-dimension="4"></div>
                <div class="win">¡Has Ganado!</div>
            </div>    
            </div>
        </div>
        
    </body>
</html>
