<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro parabólico</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Código javascript -->
    <script src="crono.js" defer></script>
    <script src="index.js" defer></script>
   

</head>
<body>
    <h1>Tiro parabólico</h1>
    <canvas id="canvas"></canvas>
    <br>
    <button type="button" id="btnLanzar"> Lanzar </button>
    <button type="button" id="btnIniciar"> Iniciar </button>
    
    <h3>Timer</h3>
    <p id="display">0:0:0</p> 
    <p>Angulo Disparo <input type="range" id="angulo" min="1" max="90" > <span id="angulo_disp"></span> </p>
    <p>Velocidad Disparo <input type="range" id="veloc"min="1" max="100" > <span id="veloc_disp"></span> </p>
</body>
</html>
